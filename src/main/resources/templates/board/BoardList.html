<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MainLayout}" >

<th:block layout:fragment="css">
    <style>
       .right-div{
           float: right;
       }
    </style>
</th:block>

<div layout:fragment="content">

    <div class="container">
        <div class="page-header">
            <h1>자유게시판</h1>
        </div>
        <div class="right-div">
            <a href="/board/new" class="btn btn-primary">등록</a>
        </div>
        <br><br><br>

        <table class="table">
            <thead >
                <tr>
                    <th>#</th>
                    <th class="col-md-5">제목</th>
                    <th class="col-md-2">작성자</th>
                    <th class="col-md-3">작성 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${paging}">
                    <td th:text="${board.id}"></td>
                    <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.subject}"></a> </td>
                    <td th:text="${board.writer.nickname}"></td>
                    <td th:text="${#temporals.format(board.createDate, 'yyy-MM-dd HH:mm') }"></td>
                </tr>
            </tbody>
        </table>

        <!--페이징 처리-->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|?page=${paging.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
