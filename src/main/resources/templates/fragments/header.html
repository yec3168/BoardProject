<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">임시 이름</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page" href="#">임시 nav1</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page" href="#">임시 nav2</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page" href="#">임시 nav3</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page" href="#">임시 nav4</a>
                    </li>
                </ul>

                <form class="d-flex" role="search" th:action="@{/}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <ul class="nav justify-content-end" >
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" href="/members/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()" >
                        <a class="nav-link active" aria-current="page" href="/members/new">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/members/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/members/mypage">마이페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</html>
