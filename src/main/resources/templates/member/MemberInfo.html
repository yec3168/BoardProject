<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MainLayout}" >

<th:block layout:fragment="css">
    <style>
        .container-card{
            width: 90rem;
            height: 90rem;
            border-radius: 5%;
            border: 5px solid lightgrey;
            margin: 0 auto
        }
        .section1{
            width: 100%;
            height: 40%;
            background-color: lightgrey;
            margin: 2px auto;
            border-radius: 5%;
        }
        .line{
            width: 100%;
        }
        .card{
            float: left;
            width: 40%;
            height: 100%;
            border-radius: 5%;
            border: 3px solid black;
            left: 100px;
        }
        .img-card{
            margin: 80px auto;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 2px solid lightgrey;
        }
        .row{
            margin: 0 auto;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="row" style="">
        <div class="container-card">
            <div class="section1" >
                <div class="card">
                    <div class="img-card">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-outline-secondary" onclick="location.href='/members/update'">
                                수정
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-secondary" onclick="location.href='/members/update'">
                                임시
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <hr class="line" >

            <div class="section" >
            </div>
        </div>

        <button type="button" class="btn-close" onclick="location.href='/'" ></button>
    </div>



</html>
