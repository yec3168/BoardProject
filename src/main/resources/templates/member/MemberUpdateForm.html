<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link th:href="@{/css/form.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <th:block>
        <script th:inline="javascript">
            function setImage(event) {
                let reader = new FileReader();

                // 비어있음
                let result = document.getElementsByTagName("img");
                console.log(result.namedItem("image"));
                console.log(result.namedItem("image2"))

                reader.onload = (e) => {
                    console.log("이미지변경")
                    if (result.namedItem("image") !=null) {
                        document.getElementById("image").src = e.target.result
                    }
                    else if(result.namedItem("image2") !=null) {
                        document.getElementById("image2").src = e.target.result
                    }
                };
                reader.readAsDataURL(event.files[0]);
            };
            function initImage() {
                document.getElementById("image").src ="/img/user.png";
                alert("이미지가 삭제되었습니다.");
            };

            $(document).ready(function(){
                let errorMessage = [[${errorMessage}]]
                if(errorMessage != null){
                    alert(errorMessage);
                    history.back();
                }
            });
        </script>
    </th:block>

    <th:block>
        <style>
            .py-3{
                width: 80%;
                margin: 0 auto;
                height: 100%;

            }
            .user-img{
                width: 300px;
                height: 400px;
            }

        </style>
    </th:block>

</head>
<body th:object="${memberFormDto}">
    <div class="col py-3">
        <form th:action="@{/members/update}" method="post" role="form" enctype="multipart/form-data">
            <div class="row" style="margin: 20px auto; box-shadow: 3px 3px 3px;  border: 2px solid lightgrey; background-color: white">
                <div class="col-4" style="width: 30%; border: 2px solid white">
                    <img id="image" class="user-img" th:if="${memberImg.getUrl() ==null}" th:src="@{/img/user.png}">
                    <img id="image2" class="user-img" th:if="${memberImg.getUrl() !=null}" th:src="@{${memberImg.getUrl()}}">

                    <div style="margin-left: 50px">
                        <input type="file" value="이미지 수정" onchange="setImage(this)"></input>
                        <input type="button" th:if="${memberImg.getUrl() !=null}" th:field="${memberImg}" value="이미지 삭제" onclick="initImage()"></input>
                    </div>
                </div>
                <div class="col-8" style="width: 70%">
                    <div class="info" style="margin: 10px auto">
                        <div class="row">
                            <div class="dust-class" style="width: 100%">
                                <label th:for="email"><span>* </span>이메일</label>
                                <input type="text" class="txt-input" th:field="*{email}" >
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="dust-class" style="width: 100%">
                                <label th:for="password"><span>* </span>비밀번호</label>
                                <input type="text" class="txt-input" th:field="*{password}" >
                                <div th:if="${not #fields.hasErrors('password')}" class="form-text">
                                    비밀번호는 8~20자로 설정해주세요.
                                </div>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="dust-class">
                                <label th:for=name><span>* </span>이름</label>
                                <input type="text" class="txt-input" th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                            </div>
                            <div class="dust-class">
                                <label th:for="nickname"><span>* </span>닉네임</label>
                                <input type="text" class="txt-input" th:field="*{nickname}">
                                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="dust-class" style="width: 100%">
                                <label th:for="address"><span>* </span>주소</label>
                                <input type="text" class="txt-input" th:field="*{address}">
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                            </div>
                        </div>


                        <div style="float:right;">
                            <button type="submit" class="btn btn-outline-danger">수정 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
